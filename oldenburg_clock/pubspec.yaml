name: melmo_oldenburg_clock
description: Melmo Oldenburg Digital clock.
version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Oldenburg
      fonts:
        - asset: assets/fonts/Oldenburg-Regular.ttf
